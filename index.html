<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>
          <div class="d-flex">
            <input id="cep" class="form-control me-2" type="search" placeholder="CEP" aria-label="Search">
            <button id="buscar" class="btn btn-outline-dark" type="button" 
            style="background-color: #f5f251;"
             onclick="consultaCep()">Consultar!</button>
          </div>
      </nav>

      <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
      </div>
      <div class="container cep" style="margin-top: 20px;">
          <div class="row" style="margin-top: 20px;">
              <h3 id="titulo_cep">CEP: </h3>
          </div>
          <div>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro:</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro:</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade:</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF:</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
          </div>

      </div>

    <p id="logradouro"></p>
    <p id="bairro"></p>
    <p id="localidade"></p>
    <p id="uf"></p>









    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
